    <script>

    document.getElementById('prevMonth').addEventListener('click', function() {
        if (currentMonth === 0) {
            currentMonth = 11;
            currentYear--;
        } else {
            currentMonth--;
        }
        drawCalendar(currentMonth, currentYear);
    });

    document.getElementById('nextMonth').addEventListener('click', function() {
        if (currentMonth === 11) {
            currentMonth = 0;
            currentYear++;
        } else {
            currentMonth++;
        }
        drawCalendar(currentMonth, currentYear);
    });

    drawCalendar(currentMonth, currentYear);
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                // Event data here
            ]
        });
        calendar.render();
    });
    </script>
    <div class="search-bar">
        <input type="text" id="eventSearch" placeholder="Search events..." onkeyup="searchEvents()">
    </div>

    <script>
    function searchEvents() {
        var input, filter, allEvents, title, i;
        input = document.getElementById("eventSearch");
        filter = input.value.toUpperCase();
        allEvents = calendar.getEvents();

        allEvents.forEach(function(event) {
            title = event.title.toUpperCase();
            if (title.indexOf(filter) > -1) {
                event.setProp('backgroundColor', '#ff9f89'); // Highlight matching events
            } else {
                event.setProp('backgroundColor', ''); // Reset
            }
        });
    }
    </script>
